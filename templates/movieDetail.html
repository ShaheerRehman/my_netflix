{% extends 'base.html' %}
{% load static %}
{% block title %}
    Details
{% endblock %}
{% block others %}
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock %}
{% block content %}
    {% include 'partials/navbar.html' %}
    <main class='bg-primary_black min-h-screen w-full'>
        <section class="h-screen relative bg-no-repeat pb-8 pl-6 flex items-end bg-cover" style="background-image: url('{{ movie.flyer.url }}');">
            <div>
                <h2 class="text-6xl font-semibold text-white my-4">
                    {{ movie.title }}
                </h2>
                <p class=" w-11/12 md:w-5/12 font-medium text-white my-4">
                    {{ movie.description | slice:":85" }}
                </p>
                <div class="flex my-4">

                    <button class="flex items-center bg-white py-2 px-5 rounded-md text-gray-900">
                        <ion-icon name="play" class="text-2xl"></ion-icon>
                        <span class="ml-3 font-medium text-gray-900">
                            Play
                        </span>
                    </button>

                </div>
            </div>
        </section> 
        <section class='bg-primary_black  min-h-screen flex  py-10'>
            <div class="p-8 w-10/12 relative" >
                <h2 class="text-gray-200 text-3xl font-medium pb-3">
                    Description
                </h2>
                <div class="flex  items-center min-w-full  movie_lis">
                    <p class="text-gray-100 text-lg">
                        {{ movie.description }}
                    </p>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
