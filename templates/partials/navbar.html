{% load static %}
<nav class="flex justify-between items-center py-4 px-5 fixed w-full z-50">
        <div class="w-6/12">
            <a href='/'>

            <img src="{% static 'netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
            </a>
        </div>

        {% if AUTH != 'false' %}
            {% if request.user.is_authenticated %}
                <div>
                    <form action="{% url 'account_logout' %}" method = "POST">
                        {% csrf_token %}
                        <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-sm'>
                            Sign out
                        </button>
                    </form>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'account_login' %}">
                        <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-sm'>
                            Sign in
                        </button>
                    </a>
                </div>
            {% endif %}
        {% endif %}
    </nav>
